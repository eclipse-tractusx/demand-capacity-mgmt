  /token/login:
    post:
      tags:
        - Keycloak
      summary: Login to retrieve a token
      operationId: loginToken
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        200:
          description: Token successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
